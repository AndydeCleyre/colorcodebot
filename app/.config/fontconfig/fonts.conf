<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <dir>/usr/share/fonts</dir>

    <match target="font">
        <edit mode="assign" name="autohint"><bool>false</bool></edit>
        <edit mode="assign" name="hinting"><bool>false</bool></edit>
        <edit mode="assign" name="hintstyle"><const>hintnone</const></edit>
        <edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
        <edit mode="assign" name="rgba"><const>rgb</const></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>Iosevka Term Custom</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Symbols Nerd Font</string></edit>
        <edit name="family" mode="append" binding="weak"><string>JoyPixels</string></edit>
        <edit name="family" mode="append" binding="weak"><string>NanumGothicCoding</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Unifont</string></edit>
        <edit name="family" mode="append" binding="weak"><string>Code2000</string></edit>
    </match>

</fontconfig>
